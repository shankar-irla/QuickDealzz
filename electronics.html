<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electronics Category - QuickDealzz</title>
  <link rel="stylesheet" href="electronics.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="img/logo.png" />
      
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="electronics.html" class="active">Electronics</a></li>
      </ul>
    </nav>
  </header>

  <section class="category-banner">
    <h2>Electronics</h2>
    <p>Explore the latest gadgets and devices</p>
  </section>

  <section class="products">
    <div class="product-item">
      <img src="img/iphone.jpg" alt="Iphone">
      <h3>Iphone</h3>
      <p class="price">Rs. 60,000/-</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/headphone.jpg" alt="Wireless Headphones">
      <h3>Wireless Headphones</h3>
      <p class="price">Rs. 1800/-</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/laptop.png" alt="Laptop ABC">
      <h3>Laptop ABC</h3>
      <p class="price">Rs. 74,000/-</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-item">
      <img src="img/watch.jpg" alt="Smart Watch">
      <h3>Smart Watch</h3>
      <p class="price">Rs. 700/-</p>
      <button>Add to Cart</button>
     
    </div>
    <div class="product-item">
        <img src="img/mobile2.png" alt="phone">
        <h3>mobile</h3>
        <p class="price">Rs. 20,000/-</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-item">
        <img src="img/tv.jpg" alt="TV">
        <h3>Smart TV</h3>
        <p class="price">Rs. 30,000/-</p>
        <button>Add to Cart</button>
      </div>
    
  </section>

  <footer>
    <p>&copy; 2025 QuickDealzz. All rights reserved.</p>
  </footer>
